<div class="container-fluid  bgStyle" [style.background-image]="'url(' + bg + ')'">


    <div class="row">
        <div class="col-12 text-center mt-5">
            <h1><b>Bienvenue!</b></h1>
            <h5 *ngIf="!lgPatner"><b>Veuillez indiquer votre statut</b></h5>

        </div>
    </div>

    <div class="row mt-5" *ngIf="0">
        <div class="col-md-5 d-md-block d-none pl-0">
            <!-- <img class="img-fluid bisos" src="./../../../../assets/img/backgrounds/bassemLoginPage.png" alt=""> -->
        </div>
    </div>
    <div class="row mt-5" *ngIf="!lgPatner">
        <div class="col-lg-6 mx-auto">
            <div class="row ml-lg-5">
                <div class="col-6 d-md-block mx-auto">
                    <div class="card mx-md-2 text-center login-cards" [routerLink]="[ '/auth/login/admin' ]">
                        <div class="card-body login-body-cards text-center py-5">
                            <a [routerLink]="[ '/auth/login/admin' ]">
                                <img class="icon" src="../../../../assets/img/icons/admin.png" alt="Card image cap">
                                <h3 class="cardTitle mt-4">Admin</h3>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-md-block">
                    <div class="card  mx-md-2 text-center login-cards" (click)="showPartnerLogin()">
                        <div class="card-body login-body-cards text-center py-5 ">
                            <div>
                                <img class="icon" src="../../../../assets/img/icons/client.png" alt="Card image cap">
                                <h3 class="cardTitle mt-4">Partner</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="lgPatner">
        <div class="col-lg-6 mx-auto">
            <div class="row  mx-lg-3">
                <div class="col-md-10 d-md-block mx-auto">
                    <div class="card mx-lg-5 mb-5 text-center login-cards">
                        <div class="card-body">
                            <img class="icon" src="../../../../assets/img/icons/client.png" alt="Card image cap">
                            <h3 class="cardTitle mt-3">Partner</h3>
                            <form class="text-left mt-4 " [formGroup]="loginForm">
                                <div class="inputLogin text-center">
                                    <div id="username-field" class="">
                                        <input formControlName="email" id="username" name="email" type="email" class="form-control mx-auto login-inputs" placeholder="{{ 'LOGIN.EMAIL' | translate }}">
                                    </div>

                                    <div id="password-field" class="mt-3 d-flex ">
                                        <div class="w-100">
                                            <input (keyup.enter)="login()" formControlName="password" id="password" name="password" type="password" class="form-control mx-auto login-inputs" placeholder="{{ 'LOGIN.PASSWORD' | translate }}">
                                        </div>
                                        <div>
                                            <img (click)="seeMyPw()" class="seeMyPw" src="./../../../../assets/img/icons/view.png" alt="">

                                        </div>

                                    </div>
                                    <div class="row  my-3" *ngIf="error">
                                        <div class="col text-danger">
                                            {{error}}
                                        </div>
                                    </div>

                                    <div class="row  mt-2">
                                        <div class="col">
                                            <!-- <h2 class="text-center mt-3">{{ 'LOGIN.TITLE' | translate }}</h2> -->
                                            <div class=" col-12 text-center mt-1 ">
                                                <img class="mx-1" (click)="signInWithFB()" height="35" src="./../../../../assets/img/icons/fb.png" alt="">
                                                <img class="mx-1" (click)="signInWithGoogle()" height="35" src="./../../../../assets/img/icons/google.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col text-center">
                                            <a class="text-info" [routerLink]="[ '/auth/resetPassword' ]">
                                                {{'LOGIN.FORGOT_PW'|translate}}
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col text-center">
                                            <a class="" [routerLink]="[ '/auth/register' ]">
                                                Not a partner ? <span class="text-info">
                                                    Sign up now
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="mt-4 float-right">
                                        <a type="btn" class="btn btn-none" (click)="login()">
                                            <img class="fluid-img" src="../../../../assets/img/icons/login.png"></a>
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
