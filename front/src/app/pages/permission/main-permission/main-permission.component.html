<div class="layout-px-spacing">
    <div class="row layout-spacing layout-top-spacing" id="cancel-row">
        <div class="col-lg-12">

            <div class="card component-card_1 mb-2" *ngFor="let group of SubGroups">

                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">{{group?.name}}</h5>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-2" *ngFor="let item of permissions">
                            <div class="n-chk">
                                <label class="new-control new-checkbox checkbox-outline-info new-checkbox-text">
                                    <input [checked]="checkIfPermissionExist(item,group)"   [disabled]="verifHisFatherHasThePermission(item,group)"  (change)="editPermissionforGroup(item,group)"  type="checkbox"
                                        class="new-control-input">
                                    <span class="new-control-indicator"></span><span
                                        class="new-chk-content">{{item?.name}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
